name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy to Homelab"
    runs-on: ubuntu-latest
    steps:
      - name: Install cloudflared
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Connect to Cloudflare Tunnel
        run: |
          nohup cloudflared tunnel --no-autoupdate run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }} &
          sleep 20  # Give cloudflared time to establish the connection   
      - name: Configure SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: SSH_PRIVATE_KEY
          name: id_ed25519
          known_hosts: $secrets.SSH_KNOWN_HOSTS
          config: |
            Host $SSH_HOSTNAME
              ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h --id ${{ secrets.CF_SERVICE_TOKEN_ID }} --secret ${{ secrets.CF_SERVICE_TOKEN_SECRET }}
              IdentityFile ~/.ssh/id_ed25519
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOSTNAME: ${{ secrets.SSH_IP }}

      - name: Deploy site
        run: ssh -vvv -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOSTNAME }} "~/redeploy-site.sh"

      - name: Cleanup
        if: always()
        run: killall cloudflared